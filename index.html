<html lang="en">
<head>

</head>
<body>
    
    <h2>CatPhotoApp</h2>
    <main>
        <label for="indoor">
            <input type="checkbox" id="indoor" name="personality" value="loving" checked>Loving
        </label>
        <label for="outdoor">
            <input type="checkbox" id="outdoor" name="personality" value="lazy">Lazy
        </label>
        <label for="">
            <input type="checkbox" id="abc" name="personality" value="energetic">Energetic
        </label>
        <br>
        <label for="indoor">
            <input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked>Indoor
        </label>
        <label for="outdoor">
            <input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">Outdoor
        </label>
       <form action="https://www.freecatphotoapp.com/submit-cat-photo"> <input type="text" placeholder=" cat photo url" required>
    <button type="submit">Submit</button>
    </form>
    <p>Click Here to View more <a href="#">cat photos</a></p>
